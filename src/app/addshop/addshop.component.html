<div class="container" style="padding-top:40px;">    
  <div class="row">    
    <div class="col-md-10 mx-auto">    
      <div class="card mx-4">   
        <div class="card-head p-4">  
            <div class="col-sm-12 btn btn-success">  
                Shop's Information  
              </div>  
        </div>  
        <div class="card-body p-4">    
     <form [formGroup]="Addshop" (ngSubmit)="onFormSubmit(Addshop.value)">  
      <button type="button" class="btn btn-primary" data-toggle="modal" routerLink="/shop">  
        List of Shops  
      </button>  
    <div class="col-sm-12">  
      <div class="card-body">  
        <!-- <div class="row"> -->  
        <div class="form-group ">  
  
          <label class="col-sm-2 control-label" for="Name">Name</label>  
          <div class="col-sm-10">  
            <input type="text" class="form-control" placeholder="Enter name" formControlName="shopName">  
          </div>  
        </div>  
        <div class="form-group ">  
          <label class="col-sm-2 control-label" for="Category">Category</label>  
          <div class="col-sm-10">  
            <select class="browser-default custom-select form-control"placeholder="Select Category"  formControlName="shopType">
              <option value="" style="display: none;" >Select Category</option>
              <option value="General Store">General Store</option>
              <option value="Mall">Mall</option>
              <option value="Super Market">Super Market</option>
              <option value="Medical Store">Medical Store</option>
            </select>
            <!-- <input type="text" class="form-control" placeholder="Enter Category" formControlName="shopType">   -->
          </div>  
        </div>  
        <div class="form-group ">  
          <label class="col-sm-2 control-label" for="Address">Address</label>  
          <div class="col-sm-10">  
            <input type="text" class="form-control" placeholder="Enter Address" formControlName="shopAddress">  
          </div>  
        </div>  
       
        <div class="form-group ">  
          <label class="col-sm-2 control-label" for="Owner">Owner</label>  
          <div class="col-sm-10">  
            <input type="text" class="form-control" placeholder="Enter Owner" formControlName="shopOwner">  
          </div>  
        </div>  
  
      </div>  
    </div>  
    <div class="col-6 text-right">    
        <button class="btn btn-primary px-10" type="submit" *ngIf="!idForUpdate">Add </button>  
        <button class="btn btn-primary px-10" type="submit" *ngIf="idForUpdate">Update </button> 
    
      </div>  
     
  </form>  
      </div>    
    </div>    
  </div>    
  </div>   
</div>
